/**
# Door codes
# 0 - O doors
# 1 - North
# 2 - East
# 3 - South
# 4 - West
# 5 - North and East
# 6 - North and South
# 7 - North and West
# 8 - East and South
# 9 - East and West

	html,body {
		height: 100%;

		border-spacing:0;
		height: 100vh;
		width: 100vh;
		max-width: 100vw;
		max-height: 100vw;
		padding: 10px;
		box-sizing: border-box;
	}

	tr:nth-child(even) td:nth-child(odd),
	tr:nth-child(odd) td:nth-child(even)
