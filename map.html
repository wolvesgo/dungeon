# Door codes
# 0 - O doors
# 1 - North
# 2 - East
# 3 - South
# 4 - West
# 5 - North and East
# 6 - North and South
# 7 - North and West

# 9 - East and West

		padding: 10px;
		box-sizing: border-box;
	}

	tr:nth-child(even) td:nth-child(odd),
	tr:nth-child(odd) td:nth-child(even)
